<!DOCTYPE html>
<html lang="en">
<head>
    <title>Result Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Extensions & Libraries -->
    <script src="./assets/js/jquery.min.js"></script>
    
    <!-- Include Files -->
    <link rel="shortcut icon" href="./assets/images/logo-only-modified.png" />
    <link type="text/css" rel="stylesheet" href="./assets/css/styles.css" />
    <script type="text/javascript" src="./assets/js/header-footer.js"></script>
    <script type="text/javascript">
        function setup(htmlComponent) {				  
            htmlComponent.addEventListener('DataChanged', function(event) {
            document.getElementById('risk').innerHTML = htmlComponent.Data[0];
            document.getElementById('type').innerHTML = htmlComponent.Data[1];
			document.getElementById('advice-text').innerHTML = htmlComponent.Data[2];
    });    
}
    </script>
</head>
<body>
    <section>
        <div id="header">
    </section>
    <br>
    <br>
    <br>
    <br>
    <main>
        <section class="container">
            <div class="result-content">
                <h1>Here's your result</h1>
                <h4>Please note that the list below is provided solely for informational purposes.</h4>
                <h2>Risk Level:</h2>
                <div id='risk' class="risk"></div>
                <h2>Pneumonia Type:</h2>
                <div id='type' class="type"></div>
                <div class="advice-container">
                    <h4>Our advice:</h4>
                    <div id="advice-text" class="advice-text">
                 
                    </div>
                </div>
                <a href="index.html"><button class="home-btn">Back to Home</button></a>
            </div>
        </section>
    </main>
    <br>
    <section>
        <div id="footer">   
    </section>
</body>
</html>
