<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Page</title>

    <!-- Extensions & Libraries -->
    <script src="./assets/js/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100&family=Varela+Round&display=swap" rel="stylesheet">
    
    <!-- Include Files -->
    <link rel="shortcut icon" href="./assets/images/logo-only-modified.png" />
    <link type="text/css" rel="stylesheet" href="./assets/css/styles.css" />
    <script type="text/javascript" src="./assets/js/header-footer.js"></script>
</head>
<body>
    <section>
        <div id="header">
    </section>
    <section class="contact-container">
        <div class="contact-content">
            <h2>Contact Us:</h2>
            <p>Fill up the form and our Team will get back to you.</p>
            <div class="detail-content">
                <img src="./assets/images/telephone.png" alt="telephone icon">
                <p>+12 345 678 90</p>
            </div>
            <div class="detail-content">
                <img src="./assets/images/email.png" alt="email icon">
                <p>pneumotech2021@email.com</p>
            </div>
            <div class="detail-content">
                <img src="./assets/images/location.png" alt="location icon">
                <div class="p-box">
                    <p>29-A Atlanta Center, 120 Anapolis St. Greenhills San Juan City 1502 Metro Manila </p>
                </div>
            </div>
        </div>
        <div class="form-content">
            <form id="contact-form" action="">
                <div class="input-wrapper">
                    <label>Your Name</label>
                    <input type="text" placeholder="Optional">
                </div>
                <div class="input-wrapper">
                    <label>Your Mail</label>
                    <input type="text" placeholder="Enter your email address"><br>
                </div>
                <div class="input-wrapper">
                    <label>Message</label>
                </div>
                <textarea type="textfield" form="contact-form" placeholder="Enter your message here..."></textarea>
                <button class="btn-contact" >Submit</button>
            </form>
        </div>
    </section>
    <section>
        <div id="footer"></div>
    </section>
</body>
</html>
