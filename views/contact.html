<!DOCTYPE html>
<html lang="en">
<head>
    <title>Terms Page</title>

    <!-- Extensions & Libraries -->
    <script src="../assets/js/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100&family=Varela+Round&display=swap" rel="stylesheet">
    
    <!-- Include Files -->
    <link rel="shortcut icon" href="../assets/images/logo-only-modified.png" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <script type="text/javascript" src="../assets/js/header-footer.js"></script>
</head>
<body>
    <section>
        <div id="header">
    </section>
    <section>
        <div class="contact-container">
            <div class="contact-details">
                <h2>Contact Us:</h2>
                <p id="direction">Fill up the form and our Team will get back to you.</p>
                <div id="telephone-container">
                    <img src="../assets/images/telephone.png" alt="telephone icon">
                    <p>+12 345 678 90</p>
                </div>
                <div id="email-container">
                    <img src="../assets/images/email.png" alt="email icon">
                    <p>pneumotech2021@email.com</p>
                </div>
                <div id="location-container">
                    <img src="../assets/images/location.png" alt="location icon">
                    <p>29-A Atlanta Center, 120 Anapolis St. Greenhills San Juan City 1502 Metro Manila </p>
                </div>
            </div>
            <div class ="contact-form">
                <form action="">
                    <label class="form-label" for="name">Your Name</label><br>
                    <input type="text" name="name"><br>
                    <label class="form-label" for="mail">Your Mail</label><br>
                    <input type="text" name="mail"><br>
                    <label class="form-label" for="message">Message</label><br>
                    <textarea name="message" id="" cols="30" rows="12"></textarea>
                </form>
            </div>
        </div>
    </section>
    <section>
        <div id="footer"></div>
    </section>
</body>
</html>
